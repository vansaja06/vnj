<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Form | Evan Raoul Rahman</title>
</head>
<body>
    <h1>TUGAS FORM</h1>
    <img src="pe copy.png" alt="APA" width="100px" height="120px">

    <form action="">
        
        Nama: <br><input type="text" name="Nama" id="" placeholder="Masukkan Nama"> <br>
        Kota Lahir: <br><input type="text" name="Nama" id="" list="kota" placeholder="Masukkan Kota Lahir">
        <datalist id="kota">
            <option value="Semarang">Semarang</option>
            <option value="Yogyakarta">Yogyakarta</option>
        </datalist>
        <br>Taggal Lahir <br>
        <input type="date">
        <br>
        Gender <br>
        <input type="radio" name="Gender" value="Pria">
        Pria
        <input type="radio" name="Gender" value="Wanita">
        Wanita
        <br>
        Agama
        <select name="agama">
        <option value="Islam">Islam</option>
        <option value="Kristen">Kristen</option>
        <option value="Khatolik">Khatolik</option>
        <option value="Hindu">Hindu</option>
        <option value="Budha">Budha</option>
        <option value="Konghucu">Konghucu</option>
        </select>
        <br>
        Alamat
        <textarea name="Alamat" cols="50" rows="2"></textarea>
        <br>
        Hobi
        <input type="checkbox" value="Main musik"> Main musik
        <br>

        <input type="submit" name="submit" value="submit">
        <input type="reset" name="reset" value="isi ulang">
    </form>
</body>
</html>
